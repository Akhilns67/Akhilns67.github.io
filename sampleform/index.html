<!DOCTYPE html>
<html lang="en">
  <head><title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"></head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header> 
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">name </label>
          <input class="form-control" type="text" id="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">email </label>
          <input class="form-control" type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">age </label>
          <input class="form-control" type="number" id="number" required min="13" max="120" placeholder="Age">
        </div>
        <div class="form-group">
          <p>What's your current role?</p>
          <select id="dropdown">
            <option selected disabled value>Select currrent role</option>
            <option value="student">Student</option>
            <option value="fulltime">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="pnotsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>What about recommending freeCodeCamp to a friend?</p>
          <label>
            <input value="definitely" checked="true" name="recommend" type="radio" class="input-radio"> Definitely
          </label>
          <label>
            <input value="never" name="recommend" type="radio" class="input-radio"> Never
          </label>
          <label>
            <input value="maybe" name="recommend" type="radio" class="input-radio"> Maybe
          </label>
        </div>
        <div class="form-group">
          <p>What's you like most in freeCodeCamp?</p>
          <select id="dropdownlike">
            <option selected disabled value>Select an opotion</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Sourse</option>
          </select>
        </div>
        <div class="form-group">
          <p>Any Suggestions?</p>
          <label>
            <input name="prefer" type="checkbox" value="front-end" class="input-checkbox"> Front-End projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="back-end" class="input-checkbox"> Back-End projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="data-visual" class="input-checkbox"> Data Visualisation
          </label>
          <label>
            <input name="prefer" type="checkbox" value="challenges" class="input-checkbox"> Challenges
          </label>
          <label>
            <input name="prefer" type="checkbox" value="oscommune" class="input-checkbox"> Open Source Community
          </label>
          <label>
            <input name="prefer" type="checkbox" value="gitter" class="input-checkbox"> Gitter helprooms
          </label>
          <label>
            <input name="prefer" type="checkbox" value="Videos" class="input-checkbox"> Front-End projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="front-end" class="input-checkbox"> Front-End projects
          </label>
          <label>
            <input name="prefer" type="checkbox" value="front-end" class="input-checkbox"> Videos
          </label>
          <label>
            <input name="prefer" type="checkbox" value="meetups" class="input-checkbox"> City Meetups
          </label>
          <label>
            <input name="prefer" type="checkbox" value="wiki" class="input-checkbox"> Wiki
          </label>
          <label>
            <input name="prefer" type="checkbox" value="forums" class="input-checkbox"> Forums
          </label>
          <label>
            <input name="prefer" type="checkbox" value="additional" class="input-checkbox"> Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>More comments and Suggestions?</p>
          <textarea id="comments" class="input-textarea"name="comment" placeholder="Enter your Comments">
          </textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</htm>
